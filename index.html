<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="https://code.angularjs.org/snapshot/angular.min.js"></script>
  </head>
<body >
   <div class="container" ng-app="LunchCheck" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="itemList">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="splitItems()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-bind="msg">
           <!-- Your message can go here. -->
         </div>
   </div>
   
   <script src="./app.js"></script>
   <script src="./mainController.js"></script>
   
</body>
</html>
